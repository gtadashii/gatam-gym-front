<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Exclusão</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="btnOpenModal" onclick="openModal()">Excluir</button>

    <div class="modal-container">
      <div class="modal">
        <h2>Atenção!</h2>
        <hr />
        <span> Você confirma a exclusão do treino? </span>
        <hr />
        <div class="btns">
          <button class="btOk" onclick="closeModal()">OK</button>
          <button class="btCancel" onclick="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
